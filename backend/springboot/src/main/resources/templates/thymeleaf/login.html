<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <title>Spring Security Example</title>
    <meta charset="UTF-8">
</head>
<body>
<div>

    <h1>로그인</h1>
    <form th:object="${loginRequest}" th:action="@{/login1}" method="post">
        <div class="form-group">
            <label th:for="username">학번</label>
            <input type="text" th:field="*{id}" name="username" class="form-control" placeholder="학번 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{pwd}" class="form-control" name="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>

</div>
</body>
</html>
